    <button onclick="runModel('background-removal')">üü¶ Background Remove</button>
    <button onclick="runModel('4k-upscale')">üü© 4K Upscale (Real-ESRGAN)</button>

<script>
const API_KEY = "r8_0jJC2IfHa4FFzmtuuPEmSJnDLG50HRu1QFCU7"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ Key ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá

async function runModel(type) {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("‡¶´‡¶æ‡¶á‡¶≤ ‡¶¶‡¶ø‡¶®!");

    const reader = new FileReader();
    reader.onload = async () => {
        let model = "";

        if (type === "background-removal") model = "cjwbwbg/background-removal";
        if (type === "4k-upscale") model = "xinntao/real-esrgan";
        if (type === "noise-reduction") model = "ai-forever/NoiseSuppression";
        if (type === "face-beauty") model = "wangyifan/face-beauty";
        if (type === "video-stabilize") model = "zsxkib/video-stabilization";
        if (type === "audio-clean") model = "facebookresearch/denoiser";
        if (type === "voice-enhance") model = "tencentarc/voicefixer";
        if (type === "speed-control") model = "ffmpeg/speed-change";

        alert(type + " Running‚Ä¶");

        const response = await fetch("https://api.replicate.com/v1/predictions", {
            method: "POST",
            headers: {
                "Authorization": "Token " + API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                version: model,
                input: { file: reader.result }
            })
        });

        const result = await response.json();
        const output = result?.output;

        if (output) {
            document.getElementById("downloadLink").innerHTML =
                `<a href="${output}" download>Download Result</a>`;
        } else {
            alert("Error! Check API Key.");
        }
    };

    reader.readAsDataURL(file);
}
</script>
